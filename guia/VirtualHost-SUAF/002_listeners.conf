# Configuracion de los puertos de escucha de Apache

# Puerto 80 para http de servicio
# Listen *:80
##
# Puerto 443 para https de servicio
Listen *:443
##
# Puerto 4848 para https de Administracion
Listen *:4848
# Puerto 4848 para https de la Aplicacion 
Listen *:15040
# Activando Virtual Hosting por Nombre de servidor
# NameVirtualHost *:80
NameVirtualHost *:443
NameVirtualHost *:4848
NameVirtualHost *:15040

